name: PlanCraft CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check dependency versions
      run: |
        echo "=== Installed LangChain/LangGraph Versions ==="
        pip show langchain langchain-openai langgraph | grep -E "^(Name|Version):"
        echo ""
        echo "=== Check for breaking changes ==="
        pip list --outdated --format=columns | head -20 || true

    - name: Run Unit Tests (Interrupt & Schema)
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/test_interrupt_unit.py tests/test_ui_integration.py -v --tb=short

    - name: Run Scenario Tests
      env:
        PYTHONPATH: ${{ github.workspace }}
        LANGCHAIN_TRACING_V2: ${{ secrets.LANGCHAIN_TRACING_V2 || 'false' }}
        LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
        LANGCHAIN_PROJECT: "PlanCraft-CI"
      run: |
        pytest tests/test_scenarios.py -v

    - name: Run Routing Tests
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/test_workflow_routing.py -v --tb=short || true
