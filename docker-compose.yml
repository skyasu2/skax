# =============================================================================
# PlanCraft Agent - Docker Compose (v2.1)
# Multi-Agent AI 기획서 생성 서비스
# =============================================================================
#
# 사용법:
#   docker-compose up -d          # 백그라운드 실행
#   docker-compose logs -f        # 로그 확인
#   docker-compose down           # 종료
#
# 환경변수 (.env 파일 필수):
#   AOAI_ENDPOINT=https://xxx.openai.azure.com/
#   AOAI_API_KEY=xxx
#   AOAI_API_VERSION=2024-08-01-preview
#   AOAI_DEPLOY_CHAT=gpt-4o
#   AOAI_DEPLOY_CHAT_MINI=gpt-4o-mini
#   AOAI_DEPLOY_EMBED_LARGE=text-embedding-3-large
#   TAVILY_API_KEY=xxx (선택)
#
# =============================================================================

version: '3.8'

services:
  plancraft:
    build:
      context: .
      dockerfile: Dockerfile
    image: plancraft-agent:2.1
    container_name: plancraft-agent
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - CHECKPOINTER_TYPE=memory
      # LangSmith 트레이싱 (선택)
      # - LANGCHAIN_TRACING_V2=true
      # - LANGCHAIN_PROJECT=PlanCraft-Prod
    volumes:
      # 로그 및 출력 영속화
      - ./logs:/app/logs
      - ./outputs:/app/outputs
      # RAG 인덱스 영속화 (빌드 후 생성됨)
      - plancraft_rag:/app/rag/faiss_index
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

